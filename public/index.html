<!DOCTYPE html>
<html>
  <head>
    <title>Chess</title>

    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./css/style.css">

    <link rel="stylesheet"
      href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
      integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
      crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
      crossorigin="anonymous"></script>

    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
      integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js" integrity="sha512-xRllwz2gdZciIB+AkEbeq+gVhX8VB8XsfqeFbUh+SzHlN96dEduwtTuVuc2u9EROlmW9+yhRlxjif66ORpsgVA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" integrity="sha384-mZLF4UVrpi/QTWPA7BjNPEnkIfRFn4ZEO3Qt/HFklTJBj/gBOV8G3HcKn4NfQblz" crossorigin="anonymous"></script>

    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1/dist/face-api.js"></script>

  </head>

<body>
    <div style="display:none;">
      <video  onplay="onPlay(this)" id="inputVideo" autoplay muted></video>
      <canvas id="overlay" />
    </div>
    <div class="header">
      <h1>TChess.org</h1>
    </div>


    <div class="clock-phone">
      <div id="op-name-phone"  class="clock-timer ">unknown</div>
      <div id="op-clock-phone" class="clock-timer ">03:00</div>
    </div>


    <div class="container">

      <div class="extra">
        <div class="moves">
          <div class="sub-heading">Moves</div>
          <hr />

          <div id="moves-div"> </div>
          
        </div>
        <div class="chat">
          
          <div class="sub-heading">Chat</div>
          <hr />
          <div class="chat-view"></div>
          <div class="chat-input">
            <input type="text">
            <button class="btn-send">
              <span class="material-symbols-outlined">
              send
              </span>
            </button>

          </div>
        </div>
      </div>



      <div id="myBoard" class="board"></div>

      <div class="clock">
        
        <div>
          <div id="op-clock" class="clock-timer">03:00</div>
          <div id="op-name" >unknown</div>

          <div id="my-name">unknown</div>
          <div id="my-clock" class="clock-timer">03:00</dixv>
        </div>
      
      
      </div>
    </div>

    </div>
     <div class="clock-phone">
       <div id="my-name-phone" class="clock-timer " >unknown</div>
       <div id="my-clock-phone" class="clock-timer ">03:00</div>
     </div>

    <script>
        const socket = io();
        socket.on("connect", () => {
        console.log("connected");
        });
        socket.on("disconnect", () => {
        console.log("disconnected");
        });
    </script>

    <script src="./js/main.js"> </script>
  </body>
</html>
